        <legend> Inscrivez-vous. </legend>
        <form id="inscription">
            <label for="nom">Nom d'utilisateur :</label>
            <input type="text" id="nom" name="nom" autofocus required placeholder="3 caractères min."

            <br>

            <br>

            <input type="password" name="password" id="password" placeholder="Votre mot de passe"
            <p> Au moins une majuscule, une minuscule, un chiffre, ainsi que 6 caractères minimum.</p>
            <label for="mpd2">Confirmez le mot de passe</label>
            <input type="password" name="password2" id="password2" placeholder="Confirmez votre mot de passe">
            <br>
            <br>
    
            <input type="submit" value="Création du compte"> 
            <input type="reset" value="Annuler">
